<!DOCTYPE html>
<!--
  NOTICE: This is a development html file used by webpack-dev-server.
  Everything you use in this file will not be included in production build.
  In order to extend production index.html, use index.ejs file.
-->
<html lang="en">
  <head>
    <!-- General metadata *Common to all pages.-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--[if IE 11 ]>
      <meta name="msapplication-config" content="static/browserconfig.xml" />
    <![endif]-->

    <!-- Standard favicon -->
    <link rel="icon" type="image/x-icon" href="static/img/favicon/favicon.ico" />
    <link rel="icon" type="image/png" href="static/img/favicon/favicon.png" />

    <link rel="manifest" href="static/manifest.webmanifest" />

    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>

    <!-- Social Media Metadata. [Facebook] -->
    <meta property="og:type" content="website" />
    <!-- Social Media Metadata [Twitter] -->
    <meta name="twitter:card" content="summary" />

    <base href="/" />
  </head>
  <body>
    <div id="root"></div>

    <script>
      (function() {
        var link = document.createElement('link');
        var head = document.getElementsByTagName('head')[0];
        link.href = "https://fonts.googleapis.com/css?family=Nunito:300,400";
        link.type = "text/css";
        link.rel = "stylesheet";
        head.appendChild(link);
      })();
    </script>
  </body>
</html>
